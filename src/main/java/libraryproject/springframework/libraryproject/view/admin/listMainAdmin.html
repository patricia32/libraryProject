<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:padding="http://www.w3.org/1999/xhtml"
      xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>All Books</title>
</head>
<body style="background-color:#f0f0f0; font-family: Garamond; font-size:110%">

<div>
    <div id="top" class="bar" style="background: #330033">
        <a class="logo">
            <b>
                <h1 style="color: whitesmoke; font-size:220%;font-family: Perpetua; margin-top: 0px" width="70" height="70"  align="center">

                        Books Maze

                </h1>
            </b>
        </a><div id="headerBar" align="center">
        <div class="search-component" align="right"  style="background: white">

            <a class="btn primary" href="/account/info" >Account</a>
            <a class="btn primary" href="../" >Log Out</a>
        </div>
    </div>
    </div>
</div>

<div style="margin-left: 50px; margin-bottom: 20px; font-family: Garamond; color: #330033; font-size:200%;">
    <b>
        Welcome to your account, admin!
    </b>
</div>
<div style="margin-left: 100px; margin-bottom: 20px; font-family: Garamond; color: #330033; font-size:200%;">
    <b>
        All books
    </b>
</div>
<div>
    <table>
        <form action="#" th:action="@{/addBook}" th:object="${books}" th:method="POST">
            <tr>
                <td > <b>Title</b></td>
                <td> <input type="text" name="title" placeholder="Book title"   ></td>
            </tr>

            <tr>
                <td > <b>Description</b></td>
                <td> <input type="text" name="description" placeholder="Book description"   ></td>
            </tr>
            <tr>
                <td> <b>Author</b></td>
                <td> <input type="text" placeholder="Book author" name="authors"  >
            </tr>
            <tr>
                <td> <b>Publisher</b></td>
                <td> <input type="text" placeholder="Book publisher" name="name"  >
            </tr>

            <tr>
                <td> <b>Genres</b></td>
                <td> <input type="text" placeholder="Book genres" name="genres"  >
            </tr>

            <tr>
                <td> <b>Language</b></td>
                <td> <input type="text" placeholder="Book language" name="language"  >
            </tr>

            <tr>
                <td> <b>Pages number</b></td>
                <td> <input type="text" placeholder="Book pages number" name="pagesNumber"  >
            </tr>

            <tr >
                <td> <b>Price</b></td>
                <td> <input type="text" placeholder="Book price" name="price"  ></td>
            </tr>

            <tr>
                <td>  <input type="submit" value="Add book" class="search-bar-submit" style="font-size: 100%; font-family: Garamond;background-color:#4b014b;color:white "></td>
            </tr>

        </form>
    </table>
</div>
<div th:each="book : ${books}">
    <table style="margin-left: 50px; background: white; overflow-x: auto; margin-right: 50px; right: inherit">
        <form action="#" th:action="@{/deleteBook}" th:object="${books}" th:method="POST">
        <th style="border-bottom: 1px solid lightgray "> <img th:src="${book.imagePath1}" width="100" height="150"/> </th>
        <td>
            <table style="border-bottom: 1px solid lightgray ">
                <tr>
                    <td > <b>Title</b></td>
                    <td> <input type="text"  name="title" th:placeholder="${book.title}"   >

                    </td>
                    <td>
                        <b>Description</b>
                        <div th:align="left" th:width="100" th:text="${book.description}" > </div>

                    </td>

                </tr>
                <tr>
                    <td> <b>Author</b></td>
                    <td> <input type="text" name="text" th:placeholder="${book.authors}"   >
                </tr>
                <tr>
                    <td> <b>Publisher</b></td>
                    <td> <input type="text" name="text" th:placeholder="${book.publisher}"   >
                </tr>
                <tr>
                    <td> <b>Genres</b></td>
                    <td> <input type="text" th:placeholder="${book.genres}"  >
                </tr>
                <tr>
                    <td> <b>Language</b></td>
                    <td> <input type="text" th:placeholder="${book.language}" >
                </tr>
                <tr>
                    <td> <b>Pages number</b></td>
                    <td> <input type="text" th:placeholder="${book.pagesNumber}">
                </tr>
                <tr >
                    <td> <b>Price</b></td>
                    <td> <input type="text" th:placeholder="${book.price}">
                    <td><td>  <input type="submit" value="Delete" class="search-bar-submit" style="font-size: 100%; font-family: Garamond;background-color:#4b014b;color:white "></td></td>

                </tr>

            </table>

        </td>
    </form>

    </table>
</div>
</body>
</html>
